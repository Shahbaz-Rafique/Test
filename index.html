<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    
    <div id="data"></div>

    <script>
        document.body.style.overflowX="hidden";
        fetch('https://fakestoreapi.com/products')
        .then(response => {
            if (!response.ok) {
            throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            let text = '';
            data.forEach(element => {
                text += `
                <div class="col-md-3">
                    <div class="card mb-4 box-shadow">
                        <center><img class="card-img-top" src="${element.image}" alt="Card image cap" style="width:200px;height:200px"></center>
                        <div class="card-body">
                            <h5 class="card-title">${element.title.substring(0,20)}..</h5>
                            <p class="card-text">${element.description.substring(0,100)}...</p>
                            <p class="card-text">${element.price}$</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">Last updated 3 mins ago</small>
                        </div>
                    </div>
                </div>
                `;
            });

            const container = document.createElement('div');
            container.className = 'row';
            container.innerHTML = text;

            document.getElementById("data").appendChild(container);
        })
        .catch(error => {
            console.error('Fetch error:', error)
        });
    </script>
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
</body>
</html>
